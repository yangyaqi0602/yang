<p class="p1"><span class="s1">那些蘑菇和你的头一样大，</span></p>
<p class="p1"><span class="s1">你说，它真的能吃吗？</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s2">“</span><span class="s1">喂，等等我</span><span class="s2">”</span></p>
<p class="p1"><span class="s1">那些尖锐的石头快磨破我的皮，</span></p>
<p class="p1"><span class="s1">溪水里的小螃蟹像是迷失了妈妈的孩子，</span></p>
<p class="p1"><span class="s1">肆意串踱。</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">那些梨子快要成熟了，</span></p>
<p class="p1"><span class="s1">浅浅的褐色和那清脆的绿。</span></p>
<p class="p1"><span class="s1">再等等吧。</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">天黑了，</span></p>
<p class="p1"><span class="s1">对面山头的狗，咆哮着。</span></p>
<p class="p1"><span class="s1">那朦胧的夜色，映照出它那尖锐的白牙。</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s2">“</span><span class="s1">明天我们再去采吧</span><span class="s2">”</span></p>
<p class="p1"><span class="s2">“</span><span class="s1">我想我们不会再遇到了</span><span class="s2">”</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1"><span class="s1">那白白的，可口的蘑菇汤。</span></p>
<p class="p1"><span class="s1">消失在了那个夜里。</span></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p3"><span class="s1">“</span><span class="s3">喂</span><span class="s1">”</span></p>
