<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Clickable Text Example</title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="2202.7">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="menu" class="grey">
  <p class="p1">
	<span class="s1">a</span>
  </p>
  <p class="p2 clickable-text underline-on-hover">
    <span class="s1">      
      <a href="a.html">一</a> <!-- 替换成目标页面的实际路径 -->
</span>
  </p>
  <p class="p3 clickable-text"><span class="s1"><br></span></p>
  <p class="p1 clickable-text">
	<span class="s1">n</span>
  </p>
  <p class="p2 clickable-text underline-on-hover">
	<span class="s1">    
    <a href="n.html">个</a> <!-- 替换成目标页面的实际路径 -->
</span>
  </p>
  <p class="p3 clickable-text"><span class="s1"><br></span></p>
  <p class="p3 clickable-text"><span class="s1"><br></span></p>
  <p class="p3 clickable-text"><span class="s1"><br></span></p>
  <p class="p3 clickable-text"><span class="s1"><br></span></p>
  <p class="p1 clickable-text">
	<span class="s1">y</span>
  </p>
  <p class="p2 clickable-text underline-on-hover">
	<span class="s1 underline-on-hover">
		<a href="about.html">杨</a> <!-- 替换成目标页面的实际路径 -->
	</span>
  </p>
</div>
<div id="art">
  <ul>
    <li> <img src="images/spring_f_1.jpg">
      <p> Spring, Arnhem, 2023, riso print by Jan Piter Karper
      </p>
    </li>
     <li><img src="images/spring_f_6.jpg">
    </li>
  </ul>

</div>
  <script>
    // 添加点击事件监听器
    document.querySelectorAll('.clickable-text').forEach(element => {
      element.addEventListener('click', function() {
        this.classList.toggle('clicked');
      });
    });
  </script>
</body>
</html>
